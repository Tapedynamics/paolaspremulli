      </div>
      <div class="poem-text">
        <div class="stanza">
          Gocce di rugiada<br>
          sfilano il profilo<br>
          del prezioso viso.
        </div>

        <div class="stanza">
          Sentimenti ammutoliti<br>
          sembrano<br>
          urlare d’inesistenza.
        </div>

      </div>
